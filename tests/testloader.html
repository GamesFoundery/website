<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Drawing Animation</title>
  <link rel="stylesheet" href="styles.css">
  <style type="text/css">
    #logoPath {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 2s linear forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

  </style>
</head>
<body>
  <div class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
      <path id="logoPath" d="M10,10 L50,90 C30,60 70,60 50,90 120,150" fill="none" stroke="#1a1a1a" stroke-width="1" />
    </svg>

  </div>
</body>
</html>
